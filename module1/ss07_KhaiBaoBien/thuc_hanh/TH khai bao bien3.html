<!DOCTYPE html>
<html lang="vi">
</html>
<head>
	<Title>TH khai bao bien 3</Title>
	<meta charset="utf-8"/>
	
</head>	
<body>
	
	<script>
		let a,b;
		a = prompt('Nhập số a');
		b = prompt('Nhập số b');
		x = a % b
		if ( x = 0 ) {
			alert(a + " là bội số của " + b)
		}else {
			alert(a + " không là bội số của " + b)
		}
	</script>
</body>

</html>
