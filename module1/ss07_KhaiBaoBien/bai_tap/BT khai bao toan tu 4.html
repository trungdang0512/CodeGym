<!DOCTYPE html>

  <title>TH Khai Bao Toan Tu</title>

<script>

  let r;
  const PI = 3.14159;

  r = prompt('Nhập bán kính hình tròn')
  let radius = parseInt(r)
  let c = radius * 2 * PI;

  alert('Chu vi hình tròn là ' + c)
</script>
