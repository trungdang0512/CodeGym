<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TH Khai Bao Toan Tu</title>
</head>
<body>
<script>

    let r;
    const PI = 3.14159;

    r = prompt('Nhập bán kính hình tròn')
    let radius = parseInt(r)
    let s = radius * radius * PI;

    alert('Diện tích hình tròn là ' + s)
</script>
