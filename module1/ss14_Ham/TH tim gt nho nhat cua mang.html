<script>
let index ;
    function checkmin(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];
        for (let i = 1; i < arr.length; i++){
            if (arr[i] < min){
                min = arr[i];
                index = i;
            }
        }
        return index;
    }

    let arr = [7, 12, 6, 9, 20, 56, 89];
    let min = checkmin(arr);
    alert(min);
</script>
