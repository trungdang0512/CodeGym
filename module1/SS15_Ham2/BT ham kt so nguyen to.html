    // Cải tiến :
    function isPrime(number) {
        let flag = true;
        let num = parseInt(number);
        if (num < 2){
            flag = false;
        }else if (num == 2){
            flag = true;
        }else if (num % 2 == 0){
            flag = false;
        }else {
            for (let i = 3; i < num -1; i += 2){
                if (num % i == 0){
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true){
            alert(num +" là số nguyên tố");
        }
        if (flag == false){
            alert(num + " không phải là số nguyên tố");
        }
    }
