<script>
    class Battery{

        constructor(energy) {
            this.energy = energy;
        }
        setEnergy(energy){
            this.energy = energy;
        }
        getEnergy(){
            return this.energy;
        }
        decreaseEnergy(){
            if (this.energy > 0){
                this.energy--;
            }
        }

    }

    class FlashLamp{

        constructor(status) {
            this.status = status;
        }

        setBattery(battery){
            this.battery = battery;

        }

        light(){
            if(this.status){
                alert("Lighting");
            }else {
                alert("Not lighting");
            }
        }

        turnOn(){
            this.status = true;
        }
        turnOf(){
            this.status = false;
        }

    }
