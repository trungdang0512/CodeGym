    /*Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào

    Nếu số đó lớn hơn 0 hiển thị 1

    Còn lại nếu số đó nhỏ hơn 0 thì hiển thị -1

    Còn lại hiển thị 0*/

    let number = parseInt(prompt('Input Number'));

    if (number > 0) {
        alert(1);
    } else if (number < 0) {
        alert(-1);
    } else {
        alert(0);
    }
