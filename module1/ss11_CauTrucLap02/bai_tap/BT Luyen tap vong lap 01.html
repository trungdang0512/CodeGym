    function click2play() {
        let min = Number(prompt('Nhập số min trong khoảng cần đoán'));
        let max = Number(prompt('Nhập số max trong khoảng cần đoán'));
        let result = Number(Math.floor(Math.random() * (max - min)) + min);

        let num = Number(prompt('Nhập số bạn dự đoán'));
        let n = 1;

        while (n < 3) {
            while (num !== result) {

                if (num < result) {
                    let num = Number(prompt('Số bạn đoán nhỏ hơn kết quả, xin đoán lại'));
                    n += 1;
                } else if (num > result) {
                    let num = Number(prompt('Số bạn đoán lớn hơn kết quả, xin đoán lại'));
                    n += 1;
                }

                if (n === 3) {
                    alert('Bạn đã đoán sai 3 lần vui lòng chơi lại');
                    break;
                    console.log(result);
                }
            }
            if (num === result) {
                document.write('Chúc mừng kết quả là ' + result);
            }
        }

    }
