    class MyDate{
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year  = year;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay(day){
            this.day = day;
        }
        setMonth(month){
            this.month = month;
        }
        setYear(year){
            this.year = year;
        }
        setDate(day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;
        }

    }

    let obj = new MyDate(20,20,2020);
    let day = obj.getDay();

    day = obj.getDay();
