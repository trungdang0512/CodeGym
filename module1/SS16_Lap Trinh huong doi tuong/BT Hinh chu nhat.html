<script>
    class Rectangle{
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }
        pCount(){
            return (this.height + this.width)*2;
        }
        sCount(){
            return this.height * this.width;
        }
        setHeight(height){
            return this.height = height;
        }
        setWidth(width){
            return this.width = width;
        }

        //     ctx.beginPath();
        //     ctx.fill;

    }
