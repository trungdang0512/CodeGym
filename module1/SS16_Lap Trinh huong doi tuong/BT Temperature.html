<script>
    class Temperature{
        constructor(tempC) {
            this.tempC = tempC;
        }
        changeCtoF(){
            return this.tempC * 1.8 + 32;
        }
        changeCtoK(){
            return this.tempC + 273;
        }
    }

    let newTemp = new Temperature(25);
    let tempF = newTemp.changeCtoF();
    let tempK = newTemp.changeCtoK();
    alert( newTemp.tempC + " độ C bằng : " + tempF + " độ F " );
    alert( newTemp.tempC + " độ C bằng : " + tempK + " độ K " );
</script>
