<!DOCTYPE html>
<html lang="vi">
</html>
<head>
	<Title>BT tao form don gian</Title>
	<meta charset="utf-8"/>
	<style>
		.hovaten{
			text-align: right;
			color: #0723af;
		}
		.email{
			text-align: right;
			color: #0723af;
		}
		.sothich{
			text-align: right;
			color: #0723af;
		}
		.table{
			padding: 0%;
			border: solid 10px #b0f6cf;

		}
		.title{
			text-align: justify-all;
			background-color: #f86c20;
			color: white;
			padding: 5px;

		}
	</style>
</head>	
<body>
	<form action="https://cuahangthuysinh.vn/" method="get">
	<table class="table">
		<th class="title" colspan="2">SỞ THÍCH CỦA BẠN</th>
		<tr>
			<td class="hovaten">Họ và tên</td>
			<td><input type="text" name="yourname"/></td>
		</tr>
		<tr>
			<td class="email">Email</td>
			<td><input type="text" name="email"/></td>
		</tr>
		<tr>
			<td class="sothich">Sở thích</td>
			<td><input type="checkbox" name="hobby">Thể thao
				<input type="checkbox" name="hobby">Âm nhạc
				<input type="checkbox" name="hobby">Đọc sách<br>
				<input type="checkbox" name="hobby">Lướt web
				<input type="checkbox" name="hobby">Chơi game
				<input type="checkbox" name="hobby">Điện ảnh<br>
				<input type="checkbox" name="hobby">Du lịch
			</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Gửi thông tin">
				<input type="reset" value="Nhập lại">
			</td>
		</tr>
	</table>
	</form>
</body>

</html>
