<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>BT 03</title>
</head>
<body>
    <p><h1 id="result"> </h1></p>
</body>
</html>
<script>
    let num = Number(prompt("Input any number"));
    if (num < 0)  {
        document.getElementById("result").innerHTML = ("Số " + num + " là số nhỏ hơn 0");
    }else {
        document.getElementById("result").innerHTML = ("Số " + num + " là số lớn hơn 0");
    }
</script>
