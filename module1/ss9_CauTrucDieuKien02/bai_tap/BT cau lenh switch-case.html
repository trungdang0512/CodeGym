<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>BT Switch-case</title>
</head>
<body>

    <input type="text" id="monthInput" placeholder="Nhập tháng vào đây"><input type="button" value="Tính số ngày" onclick="submit()">
    <p><h2  id="showResult"></h2></p>


</body>
<script>


    function submit(){

        let x = document.getElementById('monthInput').value;

        switch (x) {
        case '1':
        case '3':
        case '5':
        case '7':
        case '8':
        case '10':
        case '12':
            document.getElementById('showResult').innerHTML = ('Tháng ' + x + ' là tháng có 31 ngày');
            break;
        case '2':
            document.getElementById('showResult').innerHTML = ('Tháng ' + x + ' là tháng có 28 hoặc 29 ngày');
            break;
        default:
            document.getElementById('showResult').innerHTML = ('Tháng ' + x + ' là tháng có 30 ngày');
    }
    }
</script>
</html>
