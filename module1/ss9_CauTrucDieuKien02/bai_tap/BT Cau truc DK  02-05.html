<script>
    let a = Number(prompt('Nhập cạnh a'));
    let b = Number(prompt('Nhập cạnh b'));
    s = (a * b)/2;
    if (s < 0 ){
        alert('Vui lòng nhập cả a và b là số dương');
    }else if (s === 0){
        alert('Vui lòng nhập cả a và b là số lớn hơn 0')
    }else{
        if (a > 0){
            if (b > 0){
                alert('Diện tích hình tam giác là '+s);
            }else {
                alert('Vui lòng nhập a và b là số dương');
            }
        }else {
            alert('Vui lòng nhập a và b là số dương');
        }

    }
</script>
