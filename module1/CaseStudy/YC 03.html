    let drinkMenu = ["Cafe","Cam Vắt","Nước ép cà rốt","Nước ép cà chua","Nước lọc","Nước dừa"];
    let priceMenu = [15000,25000,25000,25000,10000,20000];

    function menuClick() {
        let table = '<table border="1px" style="border-collapse: collapse">' + '<tr><th>Drink</th>' + '<th>Price</th>' + '<th>Amount</th></tr>';

        for (let i = 0; i < drinkMenu.length; i++) {
            table += '<tr><td>' + drinkMenu[i] + '</td>' + '<td>' + priceMenu[i] + '</td>' + '<td>' + amount[i] + '</td>' + '<td><button onclick ="assignMoney(' + i + ')">Apply</button></td>' + '</tr>';
        }
        table += '<tr><td><button onclick="callMenu()">Call Drink</button></td></tr></table>';
        document.getElementById("menu").innerHTML = table;
    }

    menuClick();

function assignMoney(index) {
    amount[index] += 1;
    totalPrice += parseInt(priceMenu[index]);
    document.getElementById("priceAll").innerHTML = totalPrice;
    menuClick();

}
