    //Bài 3:
    let numArray = [];
    let m = parseInt(prompt('Nhập số hàng'));
    let n = parseInt(prompt('Nhập số cột'));

    while (m <= 0 || n <= 0){
        m = parseInt(prompt('Nhập số hàng'));
        n = parseInt(prompt('Nhập số cột'));
    }

    for (let i = 0; i < m; i++){
        numArray[i] = [];
        for (let j = 0; j < n; j++){
            numArray[i][j] = parseInt(prompt('nhập số vào tọa độ : ' + i + ':' + j));
        }
    }
    console.log(numArray);

    let max =  0;
    let min = numArray[0][0];
    for (let i = 0; i <m; i++){
        for (let j = 0; j < n; j++){
            if (numArray[i][j] > max){
                max = numArray[i][j];
            }
            if (numArray[i][j] < min){
                min = numArray[i][j];
            }
        }
    }
    document.writeln('max :' + max);
    document.writeln('min :' + min);
